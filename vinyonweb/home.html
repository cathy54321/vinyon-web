<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VinYon Garage - Home</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #2d3748;
      margin-bottom: 40px;
      text-align: center;
    }
    footer {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>VinYon Garage</h1>
  </header>

  <footer>
    <p>Welcome to VinYon Garage! Your account details are safe here.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      const header = document.querySelector('header h1');
      if (user && user.name) {
        header.textContent = `VinYon Garage - Welcome, ${user.name}!`;
      }
    });
  </script>

</body>
</html>
